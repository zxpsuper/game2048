<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>2048</title>
<link rel="stylesheet" href="/src.f10117fe.css"></head>

<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">2048</h1>
            <div class="scores-container">
                <div class="score-container">0</div>
                <div class="best-container">0</div>
            </div>
        </div>

        <div class="above-game">
            <p class="game-intro">
                冲呀！奔向2048<br>
            </p>
            <a class="restart-button">重新开始</a>
        </div>

        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button">就算失败也不能放弃啊！</a>
                    <a class="retry-button">输了就再来一次呗！</a>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container">
                <div class="tile tile-4 tile-position-1-1">
                    <div class="tile-inner">4</div>
                </div>
                <div class="tile tile-8 tile-position-1-2">
                    <div class="tile-inner">8</div>
                </div>
                <div class="tile tile-16 tile-position-1-3">
                    <div class="tile-inner">16</div>
                </div>
                <div class="tile tile-2 tile-position-1-4">
                    <div class="tile-inner">2</div>
                </div>
                <div class="tile tile-4 tile-position-2-2">
                    <div class="tile-inner">4</div>
                </div>
                <div class="tile tile-64 tile-position-2-3">
                    <div class="tile-inner">64</div>
                </div>
                <div class="tile tile-4 tile-position-2-4">
                    <div class="tile-inner">4</div>
                </div>
                <div class="tile tile-2 tile-position-3-1 tile-new">
                    <div class="tile-inner">2</div>
                </div>
                <div class="tile tile-4 tile-position-3-2">
                    <div class="tile-inner">4</div>
                </div>
                <div class="tile tile-16 tile-position-3-3">
                    <div class="tile-inner">16</div>
                </div>
                <div class="tile tile-32 tile-position-3-4">
                    <div class="tile-inner">32</div>
                </div>
                <div class="tile tile-2 tile-position-4-3">
                    <div class="tile-inner">2</div>
                </div>
                <div class="tile tile-8 tile-position-4-4">
                    <div class="tile-inner">8</div>
                </div>
            </div>
        </div>
    </div>
    <div style="position: absolute; bottom: 10px;left: 50%;transform: translateX(-50%)">
        <a href="##">made by suporka</a>
    </div>
    <script src="/src.f10117fe.js"></script>
</body>

</html>
